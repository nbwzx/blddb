  <script>
    function showPopup() {
      document.getElementById('beta-popup').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('beta-popup').style.display = 'none';
    }
    function neverShowAgain() {
      const checkbox = document.getElementById('neverShowAgainCheckbox');
      if (checkbox.checked) {
        localStorage.setItem('hideBetaPopup', 'true');
      } else {
        localStorage.removeItem('hideBetaPopup');
      }
    }
    document.addEventListener('DOMContentLoaded', function () {
      if (!localStorage.getItem('hideBetaPopup')) {
        showPopup();
      }
    });
  </script>
